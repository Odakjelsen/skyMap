    <link rel="stylesheet" href="src/style.css" />
    <title>SkyMap</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="logo-name">
          <img src="image/location.png" alt="logo" class="img-logo" />
          <h2>SkyMap</h2>
        </div>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter your destination..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city"></h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>, Feels like:
              <strong id="feels-like"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">ðŸŒ¨</span
            ><span
              class="current-temperature-value"
              id="current-temperature"
            ></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/Odakjelsen" target="_blank"
            >Oda Brandt Kjelsen</a
          >, is
          <a href="https://github.com/Odakjelsen/skyMap" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://skymap.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
